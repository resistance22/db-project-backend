version: '3'

services:
  db:
    image: postgres:15-alpine
    restart: "unless-stopped"
    environment:
      POSTGRES_PASSWORD: secretpostgrespassword
      POSTGRES_USER: postgres
      POSTGRES_DB: application_db
    volumes:
      - /home/amin/db_project_db_data:/var/lib/postgresql/data
    networks:
      - db_project
  backend:
    image: sales_app_backend
    environment:
      PORT: 4000
    ports:
      - 4000:4000
    depends_on:
      - db
    build: sales_app_backend
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    command: npm run dev
    networks:
      - db_project

networks:
  db_project:
    driver: bridge
